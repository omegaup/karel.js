language: node_js

dist: trusty

sudo: false

node_js:
  - "node"

addons:
  firefox: "latest"
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
    packages:
      - clang-format-3.7
      - pep8
      - python2.7
      - pylint
      - python3
      - python3-pip

before_install:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - sleep 3 # give xvfb some time to start
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.16.1/geckodriver-v0.16.1-linux64.tar.gz
  - mkdir geckodriver
  - tar -xf geckodriver-v0.16.1-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
  - pip install --user six
  - pip install --user https://github.com/google/closure-linter/zipball/master
  - pip3 install --user selenium

script:
  - npm test
  - python2.7 libkarel/libkarel_test.py
  - python3 test/webdriver.py
  - pylint --rcfile=libkarel/.pylintrc libkarel/libkarel.py libkarel/libkarel_test.py
  - pep8 --ignore=E501 libkarel/libkarel.py libkarel/libkarel_test.py test/webdriver.py
  - hook_tools/lint.py validate --all
