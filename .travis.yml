language: node_js

dist: trusty

sudo: false

node_js:
  - "node"

addons:
  firefox: latest
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
    packages:
      - clang-format-3.7
      - pep8
      - python2.7
      - pylint
      - python3
      - python3-pip

before_install:
  - pip install --user six
  - pip install --user https://github.com/google/closure-linter/zipball/master
  - pip3 install --user selenium
  - pip3 install --user pytest

script:
  - npm test
  - python2.7 libkarel/libkarel_test.py
  - python3 -m pytest test/
  - pylint --rcfile=libkarel/.pylintrc libkarel/libkarel.py libkarel/libkarel_test.py
  - pep8 --ignore=E501 libkarel/libkarel.py libkarel/libkarel_test.py test/webdriver.py
  - hook_tools/lint.py validate --all
